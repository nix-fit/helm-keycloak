{{- if .Values.ingress.enabled }}
{{- $kcHostname := required "env.kcHostname must be set when ingress.enabled=true" .Values.env.kcHostname -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kc.fullname" . }}
  labels:
    {{- include "kc.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  tls:
    - hosts:
        - {{ required "ingress.host must be set when ingress.enabled=true" .Values.ingress.host }}
      secretName: {{ required "ingress.tlsSecretName must be set when ingress.enabled=true" .Values.ingress.tlsSecretName }}
  rules:
    - host: {{ required "ingress.host must be set when ingress.enabled=true" .Values.ingress.host }}
      http:
        paths:
          - path: /{{ .Values.ingress.adminPath }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.service.name }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
