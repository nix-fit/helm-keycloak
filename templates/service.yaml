apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    {{- include "kc.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.service.annotations | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http-{{ .Values.service.port }}
      port: {{ .Values.service.port }}
      targetPort: http-{{ .Values.service.port }}
      protocol: TCP
    - name: http-{{ .Values.service.managementPort }}
      port: {{ .Values.service.managementPort }}
      targetPort: http-{{ .Values.service.managementPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "kc.name" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.headlessName }}
  labels:
    {{- include "kc.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: {{ include "kc.name" . }}
