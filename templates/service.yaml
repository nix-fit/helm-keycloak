apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "commonlib.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http-{{ .Values.service.port }}
      port: {{ .Values.service.port }}
      targetPort: http-{{ .Values.service.port }}
      protocol: TCP
    - name: http-{{ .Values.service.managementPort }}
      port: {{ .Values.service.managementPort }}
      targetPort: http-{{ .Values.service.managementPort }}
      protocol: TCP
  selector:
    {{- include "commonlib.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "commonlib.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "commonlib.selectorLabels" . | nindent 4 }}
